<div>
<label>
    Grand_Parent
</label>
<select (change)="CustomData($event.target.value)">
    <option value="0">--Select--</option>
    <option *ngFor="let gparent of grandparent" value= {{gparent.id}}>
        {{gparent.firstname}}
    </option>
</select>
</div>
<div *ngIf="TempValue > 0">
    <label>
        Parent
    </label>
    <select (change)="SelectChilds($event.target.value)" >
        <option value="0">--Select--</option>
        <option *ngFor="let prnt of customParentList" value= {{prnt.member.id}}>
            {{prnt.member.firstname}}
        </option>
    </select>
</div>
<div *ngIf="TemChild != 0">
    <label>
       children
    </label>
    <select>
        <option value="0">--Select--</option>
        <option *ngFor="let child of customChildList" value= {{child.member?.id}}>
            {{child.member?.firstname}}
        </option>
    </select>
</div>
<!-- =========================================================================== -->
<div>
    <input type="button" value="add" (click)="AddValues()" />
</div>
<!-- =========================================================================== -->

<!-- =========================================================================== -->

<app-modal #AddModal >
    <div class="app-modal-header">
        <button type="button" class="close" (click)="CloseModal()">&times;</button>
        <i class="fa fa-file-image-o" style="font-size:20px;" aria-hidden="true">Add New Records.</i>
    </div>
    <div class="app-modal-body">
        <div class="row">
            <form class="form-horizontal" >
                <div class="form-group">
                  <label class="control-label col-sm-2">Grand parent:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  #grand_parent  placeholder="Enter Grand Parent">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Parent:</label>
                  <div class="col-sm-10"> 
                    <input type="text" class="form-control"   #sparent placeholder="Enter Parent">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Children</label>
                    <div class="col-sm-10"> 
                      <input type="text" class="form-control"  #childrensc  placeholder="Enter Children">
                    </div>
                </div>
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" (click)="AddValuess(grand_parent.value,sparent.value,childrensc.value)">Submit</button>
                    <button type="reset" class="btn btn-default">Clear</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</app-modal>
